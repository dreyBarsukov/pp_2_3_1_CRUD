<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>

<p th:text="${user.getId()}">data</p>
<p th:text="${user.getLastName()}">data</p>
<p th:text="${user.getFirstName()}">data</p>
<p th:text="${user.getEmail()}">data</p>
<p th:text="${user.getYear()}">data</p>

<a th:href="@{/users/edit(id=${user.getId()})}">Edit</a>
<form th:method="DELETE" th:action="@{/users(id=${user.getId()})}">
    <input type="submit" value="Delete">
</form>
</body>
</html>
